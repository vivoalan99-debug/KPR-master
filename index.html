
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPR Master Sim</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .mono { font-family: 'JetBrains+Mono', monospace; }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    /* ULTIMATE PDF/PRINT OPTIMIZATION */
    @media print {
      @page {
        size: A3 landscape;
        margin: 15mm 10mm;
      }
      
      html, body, #root, .min-h-screen, .flex-1, main {
        height: auto !important;
        overflow: visible !important;
        display: block !important;
        position: static !important;
        background: white !important;
        padding: 0 !important;
        margin: 0 !important;
      }

      /* HIDE INTERACTIVE UI */
      .no-print, 
      aside, 
      header,
      button,
      .summary-cards,
      .charts-section,
      input[type="range"] {
        display: none !important;
      }

      /* PRINT-ONLY SECTIONS */
      .print-header {
        display: block !important;
        margin-bottom: 30px !important;
        border-bottom: 3px solid #000 !important;
        padding-bottom: 10px !important;
      }

      .print-summary-box {
        display: grid !important;
        grid-template-columns: repeat(4, 1fr) !important;
        gap: 20px !important;
        margin-bottom: 30px !important;
        background: #f8fafc !important;
        padding: 20px !important;
        border: 1px solid #e2e8f0 !important;
        border-radius: 8px !important;
      }

      /* TABLE OPTIMIZATION */
      .table-section {
        display: block !important;
        width: 100% !important;
        border: none !important;
        box-shadow: none !important;
        margin-top: 20px !important;
      }

      .table-container {
        overflow: visible !important;
        max-height: none !important;
      }

      table {
        width: 100% !important;
        min-width: 100% !important;
        table-layout: auto !important;
        font-size: 7.5pt !important;
        border-collapse: collapse !important;
      }

      th {
        background-color: #0f172a !important;
        color: white !important;
        -webkit-print-color-adjust: exact;
        padding: 6pt 4pt !important;
        font-weight: 800 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
      }

      td {
        padding: 4pt !important;
        border-bottom: 0.5pt solid #e2e8f0 !important;
        white-space: nowrap !important;
      }

      .bg-slate-900 { background-color: #0f172a !important; color: white !important; }
      .bg-indigo-900 { background-color: #1e1b4b !important; color: white !important; }
      .bg-amber-50 { background-color: #fffbeb !important; }
      .bg-indigo-50 { background-color: #eef2ff !important; }
      .text-emerald-600 { color: #059669 !important; }
      .text-indigo-600 { color: #4f46e5 !important; }
      .text-rose-600 { color: #e11d48 !important; }

      thead { display: table-header-group !important; }
      tr { page-break-inside: avoid !important; }
    }

    .print-header, .print-summary-box {
      display: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
</body>
</html>
