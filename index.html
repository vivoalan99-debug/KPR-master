
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPR Master Sim</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- html2pdf library for mobile-friendly direct PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .mono { font-family: 'JetBrains+Mono', monospace; }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    /* PDF EXPORT SPECIFIC STYLES */
    .pdf-export-container {
      background: white;
      width: 1400px; /* Base width for A3 conversion */
      padding: 40px;
      color: #0f172a;
    }

    .pdf-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 7px;
      font-family: 'JetBrains+Mono', monospace;
    }

    .pdf-table th {
      background-color: #0f172a;
      color: white;
      padding: 6px;
      text-transform: uppercase;
      font-weight: 900;
      border: 1px solid #1e293b;
    }

    .pdf-table td {
      padding: 4px 6px;
      border: 1px solid #e2e8f0;
      white-space: nowrap;
    }

    /* Loading Overlay */
    #pdf-loading {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.95);
      z-index: 9999;
      color: white;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      backdrop-filter: blur(12px);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="pdf-loading">
    <div class="animate-spin rounded-full h-16 w-16 border-4 border-indigo-500 border-t-transparent mb-6"></div>
    <h2 class="text-xl font-black uppercase tracking-widest">Generating PDF</h2>
    <p class="text-xs text-slate-400 mt-2 font-bold uppercase tracking-widest text-center px-10">
      Optimizing for Direct Download...<br/>Please don't close the browser.
    </p>
  </div>
  <div id="root"></div>
</body>
</html>
